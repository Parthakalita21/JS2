<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Sum of Array Elements</title>
</head>
<body class="container" style="margin-top: 80px; margin-right: 80px;">
	<label for="arr">Enter the array elements:</label>
	<input type="text" id="arr"> <br>
    <span>separate the array elements by comma ',' </span><br>
	<button onclick="sumArray()">Calculate Sum</button>
	<p id="result"></p>

	<script>
		function sumArray() {
			let arr = document.getElementById("arr").value;
			arr = arr.split(",");

			let sum = 0;
			for(let i = 0; i < arr.length; i++) {
				sum += parseInt(arr[i]);
			}

			document.getElementById("result").innerHTML = "Sum of array elements: " + sum;
		}
	</script>
</body>
</html>
